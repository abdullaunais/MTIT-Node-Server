<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

    <div class="card" *ngFor="let movie of movies; let i = index;" style="width: 20rem; height:auto; margin:1rem; float:left;">
      <img class="card-img-top" src="{{ movie.img }}" style="width:100%; height:auto;" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ movie.name }}</h4>
        <p class="card-text">{{ movie.description }}</p>
        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
      </div>
    </div>

  </div>
</div>
