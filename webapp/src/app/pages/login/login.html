<div class="auth-main">
  <div class="auth-block">
    <h1 >Login</h1>
    <a routerLink="/register" class="auth-link" >Register</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Login</button>
          <a routerLink="/login" class="forgot-pass">Forgot Password?</a>
        </div>
      </div>
    </form>
<!--
    <div class="auth-sep"><span><span>Login</span></span></div>-->

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><a target="_blank" href="https://facebook.com/abdullaunaiz"><i class="socicon socicon-facebook" title="Share on Facebook"></i></a></li>
        <li><a target="_blank" href="https://twitter.com/@NuttLoose"><i class="socicon socicon-twitter" title="Share in Twitter"></i></a></li>
        <li><a target="_blank" href="https://google.com/+AbdullaUnais"><i class="socicon socicon-google" title="Share on Google+"></i></a></li>
      </ul>
    </div>
  </div>
</div>
